<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="https://www.flickr.com/photos/192043851@N08/50895487823/in/dateposted-public/">
    <meta name="description" property="og:description" content="Sundial Pantry Website">    
    <meta name="author" content="Ciro Griffiths">
    <link rel="icon" href="../static/images/SDP.Logo.fullcolor.jpg">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://kit.fontawesome.com/7bf8b700c0.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a href="/" class="navbar-brand"><img class="img-fluid" id="logo" src="../static/images/Sundial.png" alt="sundial" /></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation"><span
                class="navbar-toggler-icon"></span></button>
        <ul class="collapse navbar-collapse justify-content-end" id="navigation">
            <a class="nav-item nav-link mx-4" href="/info">ABOUT</a>
            <a class="nav-item nav-link mx-4" href="/photo-album">GALLERY</a>
            <a class="nav-item nav-link mx-4" href="/dinner-parties">RECIPES</a>
            <a class="nav-item nav-link mx-4" href="https://pacificbeach.org/pb-tuesday-farmers-market-2/" target="blank">CONTACT</a>
        </ul>
        </div>
    </nav>
        <img id="band" src="../static/images/homepage.photo.band.png" alt="homepage">
        <div class="container" style="margin-top: 2em">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
        <footer class="bg-warning">
            <a class="ml-3" href="https://www.instagram.com/sundialpantry/?hl=en" target="blank"><i class="fa fa-instagram fa-3x"></i></a>
            <p class="ml-3">Â© 2021</p>
        </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
