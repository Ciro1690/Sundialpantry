<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="https://www.flickr.com/photos/192043851@N08/50895487823/in/dateposted-public/">
    <meta name="description" property="og:description" content="Sundial Pantry Website">    
    <meta name="author" content="Ciro Griffiths">
    <link rel="icon" href="../static/images/SDP.Logo.fullcolor.jpg">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://kit.fontawesome.com/7bf8b700c0.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-warning">
        <a href="/" class="navbar-brand">Sundial Pantry</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <div class="navbar-nav">
                    <a class="nav-item nav-link mx-1" href="/info">About Elise</a>
                    <a class="nav-item nav-link mx-1" href="/photo-album">Photo Album</a>
                    <a class="nav-item nav-link mx-1" href="/dinner-parties">Dinner Parties</a>
                    <a class="nav-item nav-link mx-1" href="https://pacificbeach.org/pb-tuesday-farmers-market-2/" target="blank">Pacific Beach Farmer's Market</a>
                </div>
            </div>
        </nav>
        <div class="pb-5"></div>
        <img class="mx-auto d-block mt-5" src="../static/images/Sundial.png" alt="sundial"/>
        <div class="container" style="margin-top: 2em">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
